<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap Navbars</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style>
      label {
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Navigacija -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">BIT</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <!-- TODO: Padaryti , kad sis elementas butu rodomi tik mobile (md) breakpointuose -->
            <!-- Sitas mygtukas, turetu atidaryti prisijungimo modala -->

            <li class="nav-item d-lg-none">
              <a
                class="nav-link"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                >Prisijungti</a
              >
            </li>
            <!-- TODO: Padaryti ,  sis elementas  butu rodomi tik mobile (md) breakpointuose -->
            <!-- Sitas mygtukas, turetu atidaryti registracijos modala -->
            <li class="nav-item d-lg-none">
              <a
                class="nav-link"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal1"
                >Registracija</a
              >
            </li>
          </ul>
        </div>

        <div class="login-register d-none d-lg-block">
          <button
            type="button"
            class="btn btn-sm btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Prisijungti
          </button>

          <button
            type="button"
            class="btn btn-danger ms-3"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal1"
          >
            Registracija
          </button>
        </div>
      </div>
    </nav>
    <!-- Prisijungti modalas -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login form</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <div class="input-group flex-nowrap">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    aria-label="Email"
                  />
                  <span class="input-group-text"
                    ><i class="las la-user"></i
                  ></span>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group flex-nowrap">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Pasword"
                  />
                  <span class="input-group-text"
                    ><i class="las la-briefcase"></i
                  ></span>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Log In</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Registracija modalas -->
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registration form</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label col-12"
                  >Email address</label
                >
                <div class="input-group flex-nowrap">
                  <span class="input-group-text"
                    ><i class="las la-user"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    aria-label="Email"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label col-12">Password</label>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text"
                    ><i class="las la-briefcase"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Pasword"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label col-12">Confirm Password</label>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text"
                    ><i class="las la-briefcase"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Confirm Password"
                    aria-label="Confirm Pasword"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label col-12"
                  >Country</label
                >
                <div class="input-group flex-nowrap">
                  <span class="input-group-text"
                    ><i class="las la-globe"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Country"
                    aria-label="Country"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label col-12"
                  >Age</label
                >

                <div class="input-group d-block">
                  <input
                    type="text"
                    class="form-control mx-auto w-50"
                    aria-label="age"
                  />
                </div>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >I agree with <a href="#">terms and conditions</a></label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Sign up</button>
          </div>
        </div>
      </div>
    </div>
    <!-- END Navigacija -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
